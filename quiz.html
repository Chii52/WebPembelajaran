<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Belajar | Kuis</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo"><span class="logo-text">wpldg</span></div>
      <ul class="nav-links">
        <li><a href="index.html">Beranda</a></li>
        <li><a href="game.html">Simulasi</a></li>
        <li><a href="quiz.html" class="active">Kuis</a></li>
      </ul>
      <div class="nav-actions">
        <a href="#" class="btn-login">Masuk/Daftar</a>
      </div>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span><span></span><span></span>
      </div>
    </nav>

    <section class="container" style="margin-top: 100px;">
        <h2 class="section-title reveal">Evaluasi Kemampuan</h2>
        
        <div id="quiz-container" class="interactive-box reveal">
            
            <div class="quiz-header">
                <div class="progress-info">
                    <span id="question-number">Soal 1 / 10</span>
                    <span id="score-live">Score: 0</span>
                </div>
                <div class="progress-bar-bg">
                    <div id="progress-bar" class="progress-bar-fill"></div>
                </div>
            </div>

            <div id="quiz-body">
                <h3 id="question-text">Loading Soal...</h3>
                <div id="options-container" class="options-grid">
                    </div>
            </div>

            <div class="quiz-footer">
                <button id="next-btn" onclick="nextQuestion()" class="btn-primary" disabled>
                    Selanjutnya <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <div id="result-container" class="interactive-box" style="display: none; text-align: center;">
            <div class="result-icon">üèÜ</div>
            <h2>Kuis Selesai!</h2>
            <p>Kamu mendapatkan skor:</p>
            <h1 class="final-score" id="final-score">0</h1>
            <p id="final-message">Kata-kata motivasi...</p>
            
            <button onclick="location.reload()" class="btn-primary" style="margin-top: 20px;">
                Coba Lagi
            </button>
        </div>
    </section>
    
    <div class="ambient-background">
      <div class="shape-blob shape-1"></div>
      <div class="shape-blob shape-2"></div>
      <div class="shape-blob shape-3"></div>
    </div>

    <div class="candy-container">
      <img
        src="https://tr.rbxcdn.com/180DAY-a33b49d2164f3c9e93e17919d8d728e9/420/420/FaceAccessory/Png/noFilter"
        class="candy candy-1 float-slow"
        alt="candy"
      />

      <img
        src="https://tr.rbxcdn.com/180DAY-a33b49d2164f3c9e93e17919d8d728e9/420/420/FaceAccessory/Png/noFilter"
        class="candy candy-2 float-medium"
        alt="candy"
      />

      <img
        src="https://tr.rbxcdn.com/180DAY-a33b49d2164f3c9e93e17919d8d728e9/420/420/FaceAccessory/Png/noFilter"
        class="candy candy-3 float-fast"
        alt="candy"
      />

      <img
        src="https://tr.rbxcdn.com/180DAY-a33b49d2164f3c9e93e17919d8d728e9/420/420/FaceAccessory/Png/noFilter"
        class="candy candy-4 float-slow"
        alt="candy"
      />
    </div>

  </body>
</html>
